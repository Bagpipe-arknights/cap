<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and Signup Form </title>

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" name="username">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" name="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="{{ url_for('forgot_password')}}" class="forgot-pass">Forgot password?</a>
                    </div>
                    

                    <div class="field button-field">
                        <input type="submit" value="Login">
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="{{ url_for('register') }}" method="post">
                    <div class="field input-field">
                        <input type="First Name" placeholder="First Name" class="input" name="first name">
                    </div>
                    <div class="field input-field">
                        <input type="Last Name" placeholder="Last Name" class="input" name="last name">
                    </div>
                    <div class="field input-field">
                        <input type="Phone" placeholder="Phone" class="input" name="phone">
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" name="username">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password" name="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" name="confirm_password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>


        </div>
    </section>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
